<!DOCTYPE html>
<html>
  <head>
    <title>Todo App</title>
    <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet">
    <link rel="stylesheet" href="style.css" media="screen" charset="utf-8">
  </head>
  <body class="page">
    <main class="page-main">
      <article class="hero">
        <img
          class="hero__image"
          src="./eisenhower-matrix.jpg" alt="Eisenhower matrix. How to make decisions on what urgent & Important"
        >
        <a class="hero__more-info" href="https://goal-life.com/page/method/matrix-eisenhower">Want more details?</a>
      </article>
      <section>
        <section class="add-task" id="add-task">
          <h3 class="section-title add-task__title">Add Item</h3>
          <div class="add-task__wrapper">
            <input class="input input_text add-task__input" id="new-task" type="text">
            <button class="button add-task__button">Add</button>
          </div>
        </section>
        <section>
          <h3 class="section-title">Todo</h3>
          <ul class="task-list" id="incompleteTasks">
            <li class="task">
              <input class="input task__input task__input_checkbox" type="checkbox">
              <label class="label task__label">Pay Bills</label>
              <input class="input input_text task__input task__input_text"  type="text">
              <button class="button edit-button">Edit</button>
              <button class="button delete-button">
                <img class="delete-button__image" src="./remove.svg" alt="delete button">
              </button>
            </li>
            <li class="task task_edit-mode">
              <input class="input task__input task__input_checkbox" type="checkbox">
              <label class="label task__label">Go Shopping</label>
              <input class="input input_text task__input task__input_text" type="text" value="Go Shopping">
              <button class="button edit-button">Save</button>
              <button class="button delete-button">
                <img class="delete-button__image" src="./remove.svg" alt="delete button">
              </button>
            </li>
          </ul>
        </section>
        <section>
          <h3 class="section-title">Completed</h3>
          <ul class="list task-list" id="completed-tasks">
            <li class="task">
              <input class="input task__input" type="checkbox" checked>
              <label class="label task__label task__label_completed">See the Doctor</label>
              <input class="input input_text task__input task__input_text"type="text" class="input task">
              <button class="button edit-button">Edit</button>
              <button class="button delete-button">
                <img class="delete-button__image" src="./remove.svg" alt="delete button">
              </button>
            </li>
        </ul>
        </section>
      </section>
    </main>
    <script src="app.js"></script>
  </body>
</html>
